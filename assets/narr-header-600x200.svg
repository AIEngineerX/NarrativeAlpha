<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="fillGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
    </linearGradient>
    <radialGradient id="glow" cx="15%" cy="50%" r="35%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0"/>
    </radialGradient>
    <filter id="f"><feGaussianBlur stdDeviation="1.5"/></filter>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00f0ff" stroke-width="0.2" opacity="0.1"/>
    </pattern>
  </defs>

  <rect width="600" height="200" fill="#0a0a0f"/>
  <rect width="600" height="200" fill="url(#grid)"/>
  <rect width="600" height="200" fill="url(#glow)"/>

  <!-- Logo -->
  <g transform="translate(80, 100)">
    <path d="M0 -45L39 -22V22L0 45L-39 22V-22L0 -45Z" stroke="url(#mainGrad)" stroke-width="1.5" fill="none"/>
    <path d="M0 -32L28 -16V16L0 32L-28 16V-16L0 -32Z" stroke="url(#mainGrad)" stroke-width="1" fill="url(#fillGrad)"/>
    <path d="M0 -18L16 -9V9L0 18L-16 9V-9L0 -18Z" stroke="url(#mainGrad)" stroke-width="0.8" fill="rgba(0,240,255,0.15)"/>
    <circle cx="0" cy="0" r="10" stroke="url(#mainGrad)" stroke-width="1" fill="none"/>
    <circle cx="0" cy="0" r="4" fill="url(#mainGrad)"/>
    <g stroke="url(#mainGrad)" stroke-width="0.6" opacity="0.6">
      <line x1="0" y1="-10" x2="0" y2="-32"/><line x1="9" y1="-5" x2="28" y2="-16"/>
      <line x1="9" y1="5" x2="28" y2="16"/><line x1="0" y1="10" x2="0" y2="32"/>
      <line x1="-9" y1="5" x2="-28" y2="16"/><line x1="-9" y1="-5" x2="-28" y2="-16"/>
    </g>
    <g fill="url(#mainGrad)">
      <circle cx="0" cy="-32" r="2.5"/><circle cx="28" cy="-16" r="2.5"/><circle cx="28" cy="16" r="2.5"/>
      <circle cx="0" cy="32" r="2.5"/><circle cx="-28" cy="16" r="2.5"/><circle cx="-28" cy="-16" r="2.5"/>
    </g>
  </g>

  <!-- Text -->
  <text x="160" y="85" font-family="'Orbitron', 'Arial Black', sans-serif" font-weight="800" font-size="28" fill="#ffffff" letter-spacing="2">NARRATIVE</text>
  <text x="160" y="118" font-family="'Orbitron', 'Arial Black', sans-serif" font-weight="800" font-size="28" fill="url(#mainGrad)" letter-spacing="2">ALPHA</text>

  <!-- $NA badge -->
  <rect x="420" y="85" width="55" height="24" rx="3" fill="rgba(0,240,255,0.1)" stroke="url(#mainGrad)" stroke-width="1"/>
  <text x="448" y="102" text-anchor="middle" font-family="'Orbitron', sans-serif" font-weight="700" font-size="11" fill="url(#mainGrad)">$NA</text>

  <!-- AI badge -->
  <rect x="485" y="87" width="30" height="20" rx="2" fill="rgba(139,92,246,0.15)" stroke="#8b5cf6" stroke-width="0.8"/>
  <text x="500" y="101" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-weight="600" font-size="9" fill="#8b5cf6">AI</text>

  <!-- Tagline -->
  <text x="160" y="145" font-family="'Space Grotesk', Arial, sans-serif" font-weight="400" font-size="9" fill="#6b7280" letter-spacing="1">FIND THE PUMP BEFORE IT PUMPS</text>

  <!-- Corner accents -->
  <path d="M0 0L30 0L30 1L1 1L1 30L0 30Z" fill="url(#mainGrad)" opacity="0.3"/>
  <path d="M600 0L570 0L570 1L599 1L599 30L600 30Z" fill="url(#mainGrad)" opacity="0.3"/>
  <path d="M0 200L30 200L30 199L1 199L1 170L0 170Z" fill="url(#mainGrad)" opacity="0.3"/>
  <path d="M600 200L570 200L570 199L599 199L599 170L600 170Z" fill="url(#mainGrad)" opacity="0.3"/>
</svg>
