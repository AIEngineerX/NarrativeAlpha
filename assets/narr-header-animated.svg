<?xml version="1.0" encoding="UTF-8"?>
<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="fillGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
    </linearGradient>
    <radialGradient id="leftGlow" cx="20%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="rightGlow" cx="80%" cy="50%" r="30%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00f0ff" stroke-width="0.3" opacity="0.12"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1500" height="500" fill="#0a0a0f"/>
  <rect width="1500" height="500" fill="url(#grid)"/>
  <rect width="1500" height="500" fill="url(#leftGlow)"/>
  <rect width="1500" height="500" fill="url(#rightGlow)"/>

  <!-- Animated scan line -->
  <rect x="0" y="0" width="1500" height="3" fill="url(#mainGrad)" opacity="0.3">
    <animate attributeName="y" values="0;500;0" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Animated pulse from logo -->
  <circle cx="200" cy="250" r="50" stroke="url(#mainGrad)" stroke-width="1" fill="none" opacity="0">
    <animate attributeName="r" values="50;200" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="250" r="50" stroke="url(#mainGrad)" stroke-width="1" fill="none" opacity="0">
    <animate attributeName="r" values="50;200" dur="2.5s" begin="1.25s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0" dur="2.5s" begin="1.25s" repeatCount="indefinite"/>
  </circle>

  <!-- Logo with animations -->
  <g transform="translate(200, 250)">
    <!-- Rotating outer hex -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="25s" repeatCount="indefinite"/>
      <path d="M0 -110L95 -55V55L0 110L-95 55V-55L0 -110Z" stroke="url(#mainGrad)" stroke-width="3" fill="none" filter="url(#glow)"/>
    </g>

    <!-- Counter-rotating middle hex -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="18s" repeatCount="indefinite"/>
      <path d="M0 -80L69 -40V40L0 80L-69 40V-40L0 -80Z" stroke="url(#mainGrad)" stroke-width="2" fill="url(#fillGrad)"/>
    </g>

    <!-- Pulsing inner hex -->
    <path d="M0 -48L42 -24V24L0 48L-42 24V-24L0 -48Z" stroke="url(#mainGrad)" stroke-width="1.5" fill="rgba(0,240,255,0.1)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Pulsing core -->
    <circle cx="0" cy="0" r="28" stroke="url(#mainGrad)" stroke-width="2.5" fill="none" filter="url(#glow)">
      <animate attributeName="r" values="25;32;25" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="11" fill="url(#mainGrad)">
      <animate attributeName="r" values="10;14;10" dur="1.8s" repeatCount="indefinite"/>
    </circle>

    <!-- Animated neural lines -->
    <g stroke="url(#mainGrad)" stroke-width="1.2">
      <line x1="0" y1="-28" x2="0" y2="-80">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0s" repeatCount="indefinite"/>
      </line>
      <line x1="24" y1="-14" x2="69" y2="-40">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.17s" repeatCount="indefinite"/>
      </line>
      <line x1="24" y1="14" x2="69" y2="40">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.33s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="28" x2="0" y2="80">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="-24" y1="14" x2="-69" y2="40">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.67s" repeatCount="indefinite"/>
      </line>
      <line x1="-24" y1="-14" x2="-69" y2="-40">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.83s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Pulsing nodes -->
    <g fill="url(#mainGrad)">
      <circle cx="0" cy="-80" r="6"><animate attributeName="r" values="5;8;5" dur="1s" begin="0s" repeatCount="indefinite"/></circle>
      <circle cx="69" cy="-40" r="6"><animate attributeName="r" values="5;8;5" dur="1s" begin="0.17s" repeatCount="indefinite"/></circle>
      <circle cx="69" cy="40" r="6"><animate attributeName="r" values="5;8;5" dur="1s" begin="0.33s" repeatCount="indefinite"/></circle>
      <circle cx="0" cy="80" r="6"><animate attributeName="r" values="5;8;5" dur="1s" begin="0.5s" repeatCount="indefinite"/></circle>
      <circle cx="-69" cy="40" r="6"><animate attributeName="r" values="5;8;5" dur="1s" begin="0.67s" repeatCount="indefinite"/></circle>
      <circle cx="-69" cy="-40" r="6"><animate attributeName="r" values="5;8;5" dur="1s" begin="0.83s" repeatCount="indefinite"/></circle>
    </g>
  </g>

  <!-- NARRATIVE text with glow pulse -->
  <text x="400" y="210" font-family="'Orbitron', 'Arial Black', sans-serif" font-weight="800" font-size="68" fill="#ffffff" letter-spacing="3">NARRATIVE</text>

  <!-- ALPHA text with animated glow -->
  <text x="400" y="290" font-family="'Orbitron', 'Arial Black', sans-serif" font-weight="800" font-size="68" fill="url(#mainGrad)" filter="url(#textGlow)" letter-spacing="3">
    ALPHA
    <animate attributeName="opacity" values="0.85;1;0.85" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Animated $NA badge -->
  <g>
    <rect x="1050" y="220" width="130" height="55" rx="6" fill="rgba(0,240,255,0.08)" stroke="url(#mainGrad)" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <text x="1115" y="258" text-anchor="middle" font-family="'Orbitron', sans-serif" font-weight="700" font-size="26" fill="url(#mainGrad)" filter="url(#textGlow)">$NA</text>
  </g>

  <!-- Animated AI badge -->
  <g>
    <rect x="1200" y="225" width="70" height="45" rx="5" fill="rgba(139,92,246,0.12)" stroke="#8b5cf6" stroke-width="1.5">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <text x="1235" y="256" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-weight="600" font-size="18" fill="#8b5cf6">AI</text>
  </g>

  <!-- Tagline -->
  <text x="400" y="355" font-family="'Space Grotesk', Arial, sans-serif" font-weight="400" font-size="22" fill="#6b7280" letter-spacing="2">FIND THE PUMP BEFORE IT PUMPS</text>

  <!-- Animated accent line -->
  <rect x="400" y="375" width="0" height="2" fill="url(#mainGrad)">
    <animate attributeName="width" values="0;280;280;0" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Corner accents with pulse -->
  <path d="M0 0L80 0L80 2L2 2L2 80L0 80Z" fill="url(#mainGrad)">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M1500 0L1420 0L1420 2L1498 2L1498 80L1500 80Z" fill="url(#mainGrad)">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </path>
  <path d="M0 500L80 500L80 498L2 498L2 420L0 420Z" fill="url(#mainGrad)">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" begin="1s" repeatCount="indefinite"/>
  </path>
  <path d="M1500 500L1420 500L1420 498L1498 498L1498 420L1500 420Z" fill="url(#mainGrad)">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </path>

  <!-- Data stream particles -->
  <g fill="url(#mainGrad)">
    <circle cx="0" cy="150" r="2">
      <animate attributeName="cx" values="0;1500" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="350" r="2">
      <animate attributeName="cx" values="0;1500" dur="6s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="6s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="100" r="1.5">
      <animate attributeName="cx" values="0;1500" dur="10s" begin="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0.7;0" dur="10s" begin="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
