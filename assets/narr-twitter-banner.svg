<?xml version="1.0" encoding="UTF-8"?>
<!-- Twitter/X Banner: 1500x500 -->
<svg viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="50%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050508"/>
      <stop offset="50%" style="stop-color:#0a0a12"/>
      <stop offset="100%" style="stop-color:#050508"/>
    </linearGradient>

    <!-- Glow gradient -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
    </linearGradient>

    <!-- Center glow -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0"/>
    </radialGradient>

    <!-- Drop shadow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00f0ff" stroke-width="0.2" opacity="0.2"/>
    </pattern>

    <!-- Hex pattern -->
    <pattern id="hexPattern" width="100" height="86.6" patternUnits="userSpaceOnUse">
      <path d="M50 0L100 25V75L50 100L0 75V25L50 0Z" stroke="#00f0ff" stroke-width="0.3" fill="none" opacity="0.08" transform="scale(0.5)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bgGradient)"/>

  <!-- Grid overlay -->
  <rect width="1500" height="500" fill="url(#grid)"/>

  <!-- Hex pattern -->
  <rect width="1500" height="500" fill="url(#hexPattern)"/>

  <!-- Center glow -->
  <rect width="1500" height="500" fill="url(#centerGlow)"/>

  <!-- Large decorative hexagons -->
  <g opacity="0.06">
    <path d="M-100 250L100 130V370L-100 490L-300 370V130L-100 250Z" stroke="url(#mainGradient)" stroke-width="2" fill="none"/>
    <path d="M1600 250L1400 130V370L1600 490L1800 370V130L1600 250Z" stroke="url(#mainGradient)" stroke-width="2" fill="none"/>
  </g>

  <!-- Animated pulse circles (static representation) -->
  <g opacity="0.1">
    <circle cx="750" cy="250" r="300" stroke="url(#mainGradient)" stroke-width="1" fill="none"/>
    <circle cx="750" cy="250" r="400" stroke="url(#mainGradient)" stroke-width="0.5" fill="none"/>
  </g>

  <!-- Center logo -->
  <g transform="translate(750, 200)">
    <!-- Outer hexagon -->
    <path d="M0 -100L87 -50V50L0 100L-87 50V-50L0 -100Z"
          stroke="url(#mainGradient)"
          stroke-width="3"
          fill="none"
          filter="url(#glow)"/>

    <!-- Middle hexagon -->
    <path d="M0 -70L61 -35V35L0 70L-61 35V-35L0 -70Z"
          stroke="url(#mainGradient)"
          stroke-width="2"
          fill="url(#glowGradient)"/>

    <!-- Inner hexagon -->
    <path d="M0 -40L35 -20V20L0 40L-35 20V-20L0 -40Z"
          stroke="url(#mainGradient)"
          stroke-width="1.5"
          fill="rgba(0,240,255,0.2)"/>

    <!-- Central core -->
    <circle cx="0" cy="0" r="22"
            fill="none"
            stroke="url(#mainGradient)"
            stroke-width="2.5"
            filter="url(#glow)"/>
    <circle cx="0" cy="0" r="10" fill="url(#mainGradient)" filter="url(#strongGlow)"/>

    <!-- Neural lines -->
    <g stroke="url(#mainGradient)" stroke-width="1.2" opacity="0.7">
      <line x1="0" y1="-22" x2="0" y2="-70"/>
      <line x1="19" y1="-11" x2="61" y2="-35"/>
      <line x1="19" y1="11" x2="61" y2="35"/>
      <line x1="0" y1="22" x2="0" y2="70"/>
      <line x1="-19" y1="11" x2="-61" y2="35"/>
      <line x1="-19" y1="-11" x2="-61" y2="-35"/>
    </g>

    <!-- Nodes -->
    <g fill="url(#mainGradient)">
      <circle cx="0" cy="-70" r="5"/>
      <circle cx="61" cy="-35" r="5"/>
      <circle cx="61" cy="35" r="5"/>
      <circle cx="0" cy="70" r="5"/>
      <circle cx="-61" cy="35" r="5"/>
      <circle cx="-61" cy="-35" r="5"/>
    </g>
  </g>

  <!-- Brand name -->
  <text x="750" y="365"
        text-anchor="middle"
        font-family="'Orbitron', 'Arial Black', sans-serif"
        font-weight="800"
        font-size="56"
        fill="#ffffff"
        letter-spacing="6">NARRATIVE<tspan fill="url(#mainGradient)">ALPHA</tspan></text>

  <!-- $NA Token -->
  <text x="750" y="415"
        text-anchor="middle"
        font-family="'Orbitron', 'Arial Black', sans-serif"
        font-weight="700"
        font-size="32"
        fill="url(#mainGradient)"
        filter="url(#glow)"
        letter-spacing="4">$NA</text>

  <!-- Tagline -->
  <text x="750" y="460"
        text-anchor="middle"
        font-family="'Space Grotesk', 'Arial', sans-serif"
        font-weight="400"
        font-size="18"
        fill="#6b7280"
        letter-spacing="3">AI-POWERED MEMECOIN INTELLIGENCE</text>

  <!-- Corner accents -->
  <path d="M0 0L100 0L100 3L3 3L3 100L0 100Z" fill="url(#mainGradient)" opacity="0.4"/>
  <path d="M1500 0L1400 0L1400 3L1497 3L1497 100L1500 100Z" fill="url(#mainGradient)" opacity="0.4"/>
  <path d="M0 500L100 500L100 497L3 497L3 400L0 400Z" fill="url(#mainGradient)" opacity="0.4"/>
  <path d="M1500 500L1400 500L1400 497L1497 497L1497 400L1500 400Z" fill="url(#mainGradient)" opacity="0.4"/>

  <!-- Scan lines -->
  <g opacity="0.05">
    <rect x="0" y="100" width="1500" height="1" fill="#00f0ff"/>
    <rect x="0" y="200" width="1500" height="1" fill="#00f0ff"/>
    <rect x="0" y="300" width="1500" height="1" fill="#00f0ff"/>
    <rect x="0" y="400" width="1500" height="1" fill="#00f0ff"/>
  </g>
</svg>
